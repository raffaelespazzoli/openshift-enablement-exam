            in helm to disable yugabyted-ui, or upgrade to a version 2.21.0 or newer."; \
            echo "Attempting restart in 30s."
            trap break TERM INT; \
            sleep 30s & wait; \
            trap - TERM INT;
            done \

      volumes:
        - name: debug-hooks-volume
          configMap:
            name: yugabytedb-tserver-hooks
