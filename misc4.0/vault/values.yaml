ui:
  enabled: true
server:
  image:
    tag: "1.4.2"
  gid: 1000840001
  uid: 1000860001
  ha:
    enabled: true
    raft:
      enabled: true
      setNodeId: true
      config: |
        ui = true

        listener "tcp" {
          tls_disable = 1
          address = "[::]:8200"
          cluster_address = "[::]:8201"
        }

        storage "raft" {
          path = "/vault/data"
        }

        log_level = "debug"

        service_registration "kubernetes" {}      
injector:
  gid: 1000840001
  uid: 1000860001
  agentImage:
    tag: "1.4.2"
