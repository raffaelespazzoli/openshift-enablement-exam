apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openshift-adp

resources:
  - oadp-tenant-route.yaml
  - rbac.yaml
  - credentials-velero-secret.yaml
  - data-protection.yaml

helmCharts:
  - name: tenant
    repo: https://operator.min.io
    releaseName: oadp
    namespace: openshift-adp
    valuesFile: values.yaml    