apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle-rac
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oracle-rac
  template:
    metadata:
      labels:
        app: oracle-rac
        oracle-rac: "true"
      annotations:
        k8s.v1.cni.cncf.io/networks: | 
         [{
            "name": "rac-pub1-nw",
            "ips": ["172.16.1.100/32"],
            "interface": "eth1"
          },{
            "name": "rac-priv1-nw",
            "ips": ["192.168.17.100/32"],
            "interface": "eth2"
          }]        
    spec:
      # dnsPolicy: None
      # dnsConfig: 
      #   nameservers:
      #     - "172.16.1.25"
      #   searches:
      #     - example.com
      hostAliases:
      - ip: "172.16.1.170"
        hostnames:
        - "racnodep1.example.com"
        - "racnodep1"
      - ip: "192.168.17.170"
        hostnames:
        - "racnodep1-priv.example.com"
        - "racnodep1-priv"
      - ip: "172.16.1.200"
        hostnames:
        - "racnodep1-vip.example.com"
        - "racnodep1-vip"
      - ip: "172.16.1.171"
        hostnames:
        - "racnodep2.example.com"
        - "racnodep2"
      - ip: "192.168.17.171"
        hostnames:
        - "racnodep2-priv.example.com"
        - "racnodep2-priv"
      - ip: "172.16.1.201"
        hostnames:
        - "racnodep2-vip.example.com"
        - "racnodep2-vip"        
      - ip: "172.16.1.236"
        hostnames:
        - "racnodepc1-scan.example.com"
        - "racnodepc1-scan"
      - ip: "172.16.1.15"
        hostnames:
        - "racnodepc1-cman.example.com"
        - "racnodepc1-cman"                                    
      enableServiceLinks: false
      automountServiceAccountToken: false
      volumes:
      - name: boot
        hostPath:
          path: /boot
      - name: secrets
        secret:
          secretName: oracle-rac-secrets
      - name: asm-disk1
        persistentVolumeClaim:
          claimName: oracle-rac-disk1
      - name: asm-disk2
        persistentVolumeClaim:
          claimName: oracle-rac-disk2
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: 5Gi
      - name: response-files
        configMap:
          name: response-files
          defaultMode: 0775                              
      hostname: racnodep1
      imagePullSecrets:
      - name: raffa-quay      
      containers:
      - name: oracle-rac      
        image: quay.io/raffaelespazzoli/oracle/database-rac@sha256:1e8181e2d1a2f8f1ed6d2d626c5bbbe123ea581c34392143aba33c631282f6ea
        resources:
          limits:
            memory: 32Gi
          requests:
            memory: 32Gi
            cpu: 4000m  
        env:
        - name: DNS_SERVERS 
          value: "172.16.1.25"
        - name: NODE_VIP
          value: "172.16.1.130"
        - name: VIP_HOSTNAME
          value: "racnoded1-vip"
        - name: PRIV_IP
          value: "192.168.17.100"
        - name: PRIV_HOSTNAME
          value: racnoded1-priv
        - name: OP_TYPE
          value: INSTALL
        - name: PUBLIC_IP 
          value: "172.16.1.100"
        - name: PUBLIC_HOSTNAME
          value: racnoded1
        - name: SCAN_NAME
          value: racnodedc1-scan
        - name: DOMAIN
          value: example.com
        - name: ASM_DEVICE_LIST
          value: /dev/asm-disk1,/dev/asm-disk2
        - name: ASM_DISCOVERY_DIR
          value: /dev/
        - name: CMAN_HOSTNAME
          value: racnodedc1-cman
        - name: CMAN_PUBLIC_IP
          value: "172.16.1.164"
        - name: COMMON_OS_PWD_FILE
          value: /var/run/secret/oracle/common_os_pwdfile.enc
        - name: PWD_KEY
          value: /var/run/secret/oracle/pwd.key
        - name: ORACLE_SID
          value: "ORCLCDB"
        - name: RESET_FAILED_SYSTEMD
          value: "true"
        - name: DEFAULT_GATEWAY
          value: "172.16.1.1"
        - name: TMPDIR
          value: /var/tmp
        ports:
        - containerPort: 1521
          name: oracle
        volumeMounts:
        - name: boot
          mountPath: /boot
          readOnly: true
        - name: secrets
          mountPath: /var/run/secrets/oracle
          readOnly: true                 
        - mountPath: /dev/shm
          name: dshm
        - mountPath: /common_scripts
          name: response-files                    
        volumeDevices:
        - name: asm-disk1
          devicePath: /dev/asm-disk1
        - name: asm-disk2
          devicePath: /dev/asm-disk2
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_RESOURCE
            - NET_ADMIN
            - SYS_NICE
            - AUDIT_WRITE
            - AUDIT_CONTROL
          runAsUser: 0  
          sysctls:
          - name: kernel.shmall
            value: "2097152"
          - name: kernel.shmmax
            value: "8589934592"
          - name: kernel.shmmni
            value: "4096"
          - name: kernel.sem
            value: "250 32000 100 128"
        livenessProbe:
          exec:
            command: ["CMD-SHELL", "su - grid -c 'srvctl status database -d ORCLCDB'| grep -q 'is running on node'"]
          periodSeconds: 30
          timeoutSeconds: 3 
          failureThreshold: 240