      #   securityContext:
      #     privileged: true
      #     runAsUser: 0
      #     capabilities:
      #       add:
      #         - SYS_ADMIN
      containers:
      - name: loxilb-app
        image: "ghcr.io/loxilb-io/loxilb:latest"
        imagePullPolicy: Always
        command: [ "/root/loxilb-io/loxilb/loxilb", "--egr-hooks", "--whitelist=ens1f0" ]
        ports:
        - containerPort: 11111
        - containerPort: 179
        - containerPort: 50051
        volumeMounts:
          - name: llb-cgroup
            mountPath: /opt/loxilb/cgroup
        securityContext:
          privileged: true
          runAsUser: 0
          capabilities:
            add:
              - SYS_ADMIN
      volumes:
      - name: hproc
        hostPath:
          path: /proc
          type: Directory
      - name: hbin
        hostPath:
          path: /bin
          type: Directory
      - name: llb-cgroup
        hostPath:
          path: /opt/loxilb/cgroup
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: loxilb-lb-service
  namespace: loxilb
spec:
  clusterIP: None
  selector:
    app: loxilb-app
  ports:
  - name: loxilb-app
    port: 11111
    targetPort: 11111
    protocol: TCP
  - name: loxilb-app-bgp
    port: 179
    targetPort: 179
    protocol: TCP
  - name: loxilb-app-gobgp
    port: 50051
    targetPort: 50051
    protocol: TCP
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: loxilb-privileged-scc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:privileged
subjects:
- kind: ServiceAccount
  name: default
  namespace: loxilb
- kind: ServiceAccount
  name: kube-loxilb
  namespace: loxilb      