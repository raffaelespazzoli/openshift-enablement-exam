apiVersion: v1
kind: DeploymentConfig
metadata:
  name: vault-example
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vault-example
      annotations:
        vaultproject.io/policies: default
        vaultproject.io/ttl: "24h"
        pod.alpha.kubernetes.io/init-containers: '[
          {
            "name": "vault-init",
            "image": "kelseyhightower/vault-init:0.0.1",
            "imagePullPolicy": "Always",
            "env": [
              {
                "name": "POD_NAME",
                "valueFrom": {"fieldRef": {"fieldPath": "metadata.name"}}
              },
              {
                "name": "POD_NAMESPACE",
                "valueFrom": {"fieldRef": {"fieldPath": "metadata.namespace"}}
              },
              {
                "name": "VAULT_CACERT",
                "value": "/var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt"
              },     
              {
                "name": "VAULT_SKIP_VERIFY",
                "value": "true"
              },                                      
              {
                "name": "VAULT_ADDR",
                "value": "https://vault.vault-controller.svc.cluster.local:8200"
              },
              {
                "name": "VAULT_CONTROLLER_ADDR",
                "value": "http://vault-controller.vault-controller.svc.cluster.local"
              }
            ],
            "volumeMounts": [
              {
                "name": "vault-token",
                "mountPath": "/var/run/secrets/vaultproject.io"
              }
            ]
          }
        ]'
    spec:
      containers:
        - name: vault-example
          image: "kelseyhightower/vault-example:0.0.1"
          imagePullPolicy: Always
          env:
            - name: "VAULT_CACERT"
              value: "/var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt"
            - name: "VAULT_SKIP_VERIFY"
              value: "true"              
            - name: "VAULT_ADDR"
              value: "https://vault.vault-controller.svc.cluster.local:8200"                            
          volumeMounts:
            - name: vault-token
              mountPath: "/var/run/secrets/vaultproject.io"
      volumes:
        - name: vault-token
          emptyDir:
            medium: Memory
